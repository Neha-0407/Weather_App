<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
        <section class="input-part">
            <p class="info-txt">Please Enter a Valid City Name</p>
            <input type="text" placeholder="Enter City Name" spellcheck="false" required>
            <div class="seprator"></div>
            <button>Get Device Location</button>
        </section>
        <section class="weather-part">
            <img src="#" alt="Icons">
            <div class="temp">
                <span class="numb">_</span>
                <span class="degree">°C</span>
            </div>
            <div class="weather">Broken Clouds</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>_, _</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <div class="temp">
                        <i class="bx bxs-thermometer"></i>
                        <span class="numb1">_</span>
                        <span class="degree">°C</span>
                    </div>
                    <p>Feels Like</p>
                </div>
                <div class="column humidity">
                    <div class="temp">
                        <i class="bx bxs-droplet-half"></i>
                        <span class="numb2">_</span>
                        <span class="degree"></span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
